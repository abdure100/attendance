name: attendance
description: >
  ABA Data Collection App with FileMaker Integration.
  A modern Flutter application for recording, tracking, and syncing ABA session data through FileMaker.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # Date/time handling
  intl: ^0.20.2
  
  # Local storage
  shared_preferences: ^2.2.2
  drift: ^2.14.0
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # Location & Geocoding
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Connectivity
  connectivity_plus: ^5.0.0
  
  # Image & Signature capture
  image_picker: ^1.0.7
  signature: ^5.5.0
  
  # UI components
  cupertino_icons: ^1.0.6
  
  # FileMaker specific - using standard HTTP package

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  drift_dev: ^2.14.0
  
  # Testing dependencies
  mockito: ^5.4.2
  # integration_test:
  #   sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env
