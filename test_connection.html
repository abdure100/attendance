<!DOCTYPE html>
<html>
<head>
    <title>FileMaker Connection Test</title>
</head>
<body>
    <h1>FileMaker Connection Test</h1>
    <button onclick="testConnection()">Test FileMaker Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                // Test authentication
                // ⚠️ WARNING: Do not hardcode credentials in production!
                // This is a test file only. In production, use environment variables.
                // For actual testing, update these values or use a secure method to load credentials.
                const username = prompt('Enter FileMaker username:', 'fmapi') || 'fmapi';
                const password = prompt('Enter FileMaker password:', '') || '';
                if (!password) {
                    resultDiv.innerHTML = '<p style="color: red;">❌ Password is required</p>';
                    return;
                }
                const credentials = btoa(`${username}:${password}`);
                const response = await fetch('https://devdb.sphereemr.com/fmi/data/v1/databases/EIDBI/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + credentials,
                        'Accept': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<p style="color: green;">✅ Authentication successful!</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">❌ Authentication failed: ' + response.status + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
